<ng-container dsScrollContainer>
  <div class="browse-category" *ngIf="browseCategories?.length > 0">
    <div class="browse-category-content">
      <div>
        <button
          [disabled]="!selectedCategory || selectedCategory === 0"
          (click)="getPrevCategory()"
          class="browse-category-btn"
          dsStopContextMenu
        >
          <i class="fa fa-angle-double-right fa-lg"></i>
        </button>
      </div>
      <div class="browse-category-controls">
        <ul>
          <li *ngFor="let category of browseCategories; let index = index">
            <ds-browse-sub-category
              [category]="category"
              [categoryIndex]="index"
              [ngClass]="
                index === selectedCategory
                  ? 'browse-category-link-selected'
                  : 'browse-category-link'
              "
              (selectedCategory)="setSelectedCategory($event)"
              (selectedCategoryName)="setSelectedCategoryName($event)"
              [setSelectedCategoryItems]="setSelectedCategoryItems"
            >
            </ds-browse-sub-category>
          </li>
        </ul>
      </div>
      <div>
        <button
          [disabled]="selectedCategory === browseCategories.length - 1"
          (click)="getNextCategory()"
          class="browse-category-btn"
          dsStopContextMenu
        >
          <i class="fa fa-angle-double-left fa-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="browse-category-circle">
    <div
      class="browse-category-content"
      *ngFor="let category of browseCategories; let index = index"
    >
      <a
      [attr.title]="(category.value !== '*') ? (category.value | kwareTranslate)  : ('browse.itemtype.'+ category.value | translate)"
        [ngClass]="
          index === selectedCategory
            ? 'browse-category-link-circle-selected'
            : 'browse-category-link-circle'
        "
        (click)="setSlideShowCategory(index)"
      ></a>
    </div>
  </div>
  <h4 class="recent-head" style="color: #c7ba9d !important;"> {{'home.recent-submissions.items' | translate}}</h4>

  <ds-viewable-collection
    [config]="paginationConfig"
    [sortConfig]="sortConfig"
    [objects]="itemRD$ | async"
    [hideGear]="false"
  >
  </ds-viewable-collection>
  <div *ngIf="(itemRD$ | async)?.payload?.totalElements > 5" class="loadMore">
    <a
      [routerLink]="[browseCategories[selectedCategory].value === '*' ? '/browse/entityType':'/browse/itemtype']"
      [queryParams]="{
        value: browseCategories[selectedCategory].value === '*' ? 'Publication' : browseCategories[selectedCategory].value,
        view: 'grid',
        source: 'browseCategory'
      }"
      class="btn btn-primary search-button mt-2 float-right ng-tns-c290-40"
    >
      {{ "vocabulary-treeview.load-more" | translate }} ...</a
    >
  </div>
</ng-container>
