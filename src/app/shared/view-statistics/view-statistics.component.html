<div class="d-block clearfix ng-star-inserted">
  <span [attr.title]="('views.counts' | translate)" style="background-color: #207698 !important;" class="badge badge-info badge-metric mr-1 view ng-star-inserted"><span class="fa fa-eye">&nbsp;</span>{{TotalVisits | async}}</span>
  <span [attr.title]="('downloads.counts' | translate)" style="background-color: #207698 !important;" class="badge badge-info badge-metric download mr-1 ng-star-inserted"><span class="fa fa-download">&nbsp;</span>{{TotalDownloads | async}}</span>

</div>
