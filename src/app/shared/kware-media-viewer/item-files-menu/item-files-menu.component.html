<div class="files-wrapper">
  <div class="files-menu-header">
    <div *ngIf="!isMobile">{{ 'item.page.files' | translate }}</div>
    <button
      *ngIf="isMobile"
      class="viewer-toolbar-btn"
      (click)="setViewerPanelStatus()"
    >
      <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
    </button>
    <span *ngIf="totalElements > 0"
      >{{ selectedFile >= 0 ? selectedFile + 1 : 0 }}
      /
      {{ totalElements }}</span
    >
    <div>
      <button
        [disabled]="!selectedFile || selectedFile === 0"
        (click)="getPrevFile()"
        dsStopContextMenu
      >
        <i class="fa fa-angle-right fa-lg"></i>
      </button>

      <button
        [disabled]="selectedFile === totalElements - 1"
        (click)="getNextFile()"
        dsStopContextMenu
      >
        <i class="fa fa-angle-left fa-lg"></i>
      </button>
    </div>
  </div>
  <ds-themed-loading
    *ngIf="isLoading"
    message="{{ 'loading.default' | translate }}"
    [showMessage]="false"
  ></ds-themed-loading>
  <cdk-virtual-scroll-viewport
    [itemSize]="itemSize"
    #filesListContainer
    class="files-menu"
    style="height: 75vh"
  >
    <div
      *cdkVirtualFor="
        let file of bitstreams;
        let index = index;
        trackBy: trackByIdx
      "
    >
      <ds-viewer-file
        #filesIds
        [bitstream]="file"
        [fileIndex]="index"
        [item]="item"
        [ngClass]="index === selectedFile ? 'file-link-selected' : 'file-link'"
        (selectedFileEmitter)="selectedFileClickEvent($event)"
        [currentFileIndex]="selectedFile"
        [isMobile]="isMobile"
      >
      </ds-viewer-file>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
